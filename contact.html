<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn-icons-png.flaticon.com/512/2721/2721626.png"
    />
    <title>Web Development Training</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to My Website</h1>
    </header>
    <nav>
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/service.html">Services</a>
      <a href="/contact.html">Contact</a>
    </nav>
    <main>
      <h2>Contact Us</h2>
      <div class="contactcontainer" >
        <p  class="contactbmargin" >
          Get in touch with us! Fill out the form below or use our contact
          information.
        </p>

        <div class="c_information">
          <div>
            <h3>Contact Information</h3>
            <p>📞 Phone: (123) 456-7890</p>
            <p>📧 Email: info@example.com</p>
            <p>📍 Address: 123 Main Street</p>
          </div>
        </div>

        <form class="c_form">
          <div class="cform_m1">
            <label for="name">Name:</label><br />
            <input type="text" id="name" name="name" class="input" />
          </div>

          <div class="cform_m2">
            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" class="input" />
          </div>

          <div class="cform_m3">
            <label for="message">Message:</label><br />
            <textarea
              id="message"
              name="message"
              rows="4"
              class="input"
            ></textarea>
          </div>

          <button type="submit" class="submit-button">Send Message</button>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
  </body>
</html>
